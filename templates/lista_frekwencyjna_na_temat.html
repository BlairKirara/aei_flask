{% extends 'base.html' %}

{% block content %}
    <table class="table frekwencja-table">
        <caption>Lista Frekwencyjna</caption>
        <thead>
            <tr>
                <th>Ranking</th>
                <th>Forma Bazowa</th>
                <th>Liczba Wystąpień</th>
            </tr>
        </thead>
        <tbody>
            {% for rank, (word, count) in wyniki_frekwencji %}
            <tr>
                <td>{{ rank }}</td>
                <td>{{ word }}</td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="pagination">
        <a href="{{ url_for('lista_frekwencyjna', page=1) }}" class="page-link">Pierwsza</a>
        <a href="{{ url_for('lista_frekwencyjna', page=page - 1) }}" class="page-link" {% if page == 1 %}style="pointer-events: none; opacity: 0.5;"{% endif %}>←</a>
        <span>{{ page }} / {{ total_pages }}</span>
        <a href="{{ url_for('lista_frekwencyjna', page=page + 1) }}" class="page-link" {% if page == total_pages %}style="pointer-events: none; opacity: 0.5;"{% endif %}>→</a>
        <a href="{{ url_for('lista_frekwencyjna', page=total_pages) }}" class="page-link">Ostatnia</a>
    </div>
{% endblock %}
